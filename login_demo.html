<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon_icon.jpg"/>
    <link rel="stylesheet" href="./login.css">
    <title>DAM</title>
    <meta name="description" content="D.A.M과 함께 당신의 꿈을 이루세요" />

<body>
<div src="./shapelined-_JBKdviweXI-unsplash.jpg"style="position: absolute;width: 100%;background-image: url(./shapelined-_JBKdviweXI-unsplash.jpg);top: 0px;left: 0px;right: 0px;bottom: 0px;min-height: 570px;background-size: cover;background-position: center center;">
<header>
    <div style="height: 115px"></div>
    <div style="margin: 0 auto; width: 465px;">
        <a href="./DAM.html" id="loginlogo">D.A.M</a>
        <!--D.A.M 은 미래를 향해 나아갑니다-->
    </div>
</header>
<main>
<div>
    <div class="login_Dam">
            <fieldset>
                <legend class="screen_out">로그인 정보 입력</legend>
                <div class="box_login"style="background: rgba(255,255,255,0.60)">
                    <div class="inp_text" style="width: 295px;">
                        <label for="loginId" class="screen_out">아이디</label>
                        <input type="email" id="loginId" name="loginId" placeholder="ID">
                    </div>
                    <div class="inp_text" style="width: 295px;">
                        <label for="loginPw" class="screen_out">비밀번호</label>
                        <input type="password" id="loginPw" name="password" placeholder="Password">
                    </div>
                </div>
                <input type="submit" class="btn_login" value="로그인">
                <div class="login_append">
                    <!--<div class="inp_chk">  배경추가시 안보임 수정필요
                        <input type="checkbox" id="keepLogin" class="inp_radio" name="keepLogin" style="color: white">
                        <label for="keepLogin" class="lab_g">
                            <span class="img_top ico_check"></span>
                            <span class="txt_lab">로그인 상태 유지</span>
                        </label>-->
                </div>
                    <span class="txt_find">
                <a href="./find_id_pw.html">아이디/비밀번호 찾기</a>
                </span>
                <div class="fb-login-button" data-size="medium" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" data-width=""></div>
            </fieldset>
    </div>
</div>
</main>
<footer>
    <span class="blind"> 개발예정</span>

</footer>

</div>
</body>
