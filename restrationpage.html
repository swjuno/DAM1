<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" type="image/x-icon" href="./favicon_icon.jpg">
        <title>DAM</title>
        <meta name="description" content="D.A.M과 함께 당신의 꿈을 이루세요" />
    </head>
    <body>
    <header>
        <h1>
            <a href="">D.A.M</a>
            <ul>
                <li> <a href=""><img src="./로고.jpg" alt="D.A.M 로고" width="20%"> </li></a>
            </ul>
            <!--D.A.M 은 미래를 향해 나아갑니다-->
        </h1>
    </header>
        <nav>
            <fieldset>
                <legend>이메일</legend>
                <input type="text" name="email"> <br>
                <!-- 추후 자바스크립트로 이메일 정규식 추가 예정-->
                <input type="button" value="중복확인" name="overlapcheck_email">
            </fieldset>
            <fieldset>
                <legend>아이디</legend>
                <input type="text" name="ID">
                <input type="button" value="중복확인" name="overlapcheck_ID">
            </fieldset>
            <fieldset>
                <legend>비밀번호</legend>
                <input type="password"name="pw">
            </fieldset>
            <fieldset>
                <legend>비밀번호확인</legend>
                <input type="password" name="pwc">
                <!-- 추후 자바스크립트로 비밀번호와 비밀번호 확인이 같은지 판별하는 것 추가 예정-->
            </fieldset>
            <fieldset>
                <legend>전화번호</legend>
                <input type="text" name="phnum">
                <!-- 추후 자바스크립트로 전화번호 정규식 추가 예정-->
            </fieldset>
            <fieldset>
                <legend>계약 내용동의체크박스_1</legend>
                계약 내용(라이센스)<br>동의함
                <input type="checkbox" name="agreemnet_1">
            </fieldset>
        </nav>
    </body>
</html>
