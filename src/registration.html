<div src="/images/shapelined-_JBKdviweXI-unsplash.jpg"style="position: absolute; width: 100%; top: 0px; left: 0px; right: 0px; bottom: 0px; min-height: 570px; background-size: cover;background-position: center center;">

    <main>

        <div style="position: absolute;width: 296px;margin-left: 50%;left: -148px;margin-top: 60px;">
