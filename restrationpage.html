<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" type="image/x-icon" href="./favicon_icon.jpg"/>
        <link rel="stylesheet" href="./Dam.css">
        <title>DAM</title>
        <meta name="description" content="D.A.M과 함께 당신의 꿈을 이루세요" />
    </head>
    <body>
    <header>
        <h1>
            <a href="./DAM.html" id="homelogo">D.A.M</a>
            <!--D.A.M 은 미래를 향해 나아갑니다-->
        </h1>
    </header>
    <main>
        <div style="margin: 0 auto;">
            <div>
                <label for="email">이메일</label>
                <input type="text" name="email"id="email"/>
                <!-- 추후 자바스크립트로 이메일 정규식 추가 예정-->
                <input type="button" value="중복확인" name="overlapcheck_email"/>
            </div>
            <div>
                <label for="ID">아이디</label>
                <input type="text" name="ID" id="ID"/>
                <input type="button" value="중복확인" name="overlapcheck_ID"/>
            </div>
            <div>
                <span>
                    <label for="pw1">비밀번호</label>
                    <input type="password"name="pw1" id="pw1"/>
                </span>
                <span>
                    <label for="pw2">비밀번호확인</label>
                    <input type="password" name="pw2" id="pw2"/>
                    <!-- 추후 자바스크립트로 비밀번호와 비밀번호 확인이 같은지 판별하는 것 추가 예정-->
                </span>
            </div>
            <div>
                <label for="phone_num">전화번호</label>
                <input type="text" name="phone_num" id="phone_num">
                <!-- 추후 자바스크립트로 전화번호 정규식 추가 예정-->
            </div>
            <div>
                <div style="display: none">계약 내용동의체크박스_1</div>
                <p>계약 내용(라이센스)</p><br/>동의
                <input type="radio" name="agreemnet_1"id="agree"/>비동의
                <input type="radio" name="agreemnet_1"id="disagree"/>
            </div>
        </div>
        </main>
    <footer>

    </footer>
    </body>
</html>
