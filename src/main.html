            $('#profile').on('click', function () {
                location.href = './mem_profile.html';
            });

            $(()=> {
                slideInterval = setInterval(function () {
                    addCursor();
                    slidebarColor();
                }, 3000);

                for(let i=1; i<=slideCount; i++) {
                    $(`.img${i}_btn`).on('click',()=> {
                        slideCursor = i-1;
                        slidebarColor();
                        resetInterval();
                    });
                }
            });

            function resetInterval() {
                clearInterval(slideInterval);
                slideInterval = setInterval(function () {
                    addCursor();
                    slidebarColor();
                }, 3000);
            }

            function addCursor() {
                if(slideCursor == slideCount-1) {
                    slideCursor = 0;
                } else {
                    slideCursor++;
                }
            }

            function reduceCursor() {
                if(slideCursor == 0) {
                    slideCursor = slideCount-1;
                } else {
                    slideCursor--;
                }
            }

            function slidebarColor() {
                $('.slide_container').css('transform',`translate(-${slideCursor*100}vw)`);
                const color_off = "#909090",
                      color_cursor = "#f6d34d";

                for(let i=1; i<=slideCount; i++) {
                    $(`.img${i}_btn`).css('background-color', i-1==slideCursor?color_cursor:color_off);
                }
            }

            $('.img_btnpre').click(function () {
                reduceCursor();
                slidebarColor();
                resetInterval();
            });
            $('.img_btnnext').click(function () {
                addCursor();
                slidebarColor();
                resetInterval();
            });
        </script>
