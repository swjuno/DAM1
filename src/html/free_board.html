<link rel="stylesheet" href="/styles/free_board_style.css">
<div class="board_list_wrap">
   <table class="board_list">
      <caption>게시판 목록</caption>
      <thead>
         <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>작성일</th>
            <th>조회</th>
         </tr>
      </thead>
      <tbody id="post-body">
         <script>
            $.ajax({
               type: "POST",
               url: "/free_board/1",
               success: (data)=>{
                  let html = '';
                  let i=0;
                  $.each(data,(key,value) => {
                     i++;
                     html+=(
                        '<tr>'                                                      +
                           `<td>${i}</td>`                                          +
                           `<td class="tit"><a href="#">${value['title']}</a></td>` +
                           `<td>${value['writer']}</td>`                            +
                           `<td>${(new Date(value['date'])).toDateString()}</td>`   +
                           `<td>${value['views']}</td>`                             +
                        '</tr>'
                     );
                  });
                  $('#post-body').html(html);
               }
            })
         </script>
      </tbody>
   </table>
   <div class="paging">
      <a href="#" class="bt"> 첫 페이지 </a>
      <a href="#" class="bt">  &lt;  </a>
      <a href="#" class="num.on">1</a>
      <a href="#" class="num">2</a>
      <a href="#" class="num">3</a>
      <a href="#" class="bt">  &gt;  </a>
      <a href="#" class="bt"> 마지막 페이지 </a>
   </div>
  </div>
